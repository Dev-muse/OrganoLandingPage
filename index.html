<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Organo</title>
</head>
<body>

    <section class="header">
        <div class="nav-bar">
            <div class="logo">
                <a href="#">Organo</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="far fa-user"></i></a></li>
                </ul>
            </div>
            <div class="logo-icon">
                <i class="fab fa-apple"></i>    
            </div>
        </div>
        <div class="hero">
            <div class="row">
                <div class="left-section">
                    <h1 class="title">Fresh Fruit</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo quasi in molestias blanditiis dolore earum neque quam laborum aliquam est?</p>
                    <div class="btn-group">
                        <a href="#" class="btn btn-one">Buy Now</a>
                        <a href="#" class="btn btn-two">Learn More</a>
                    </div>
                </div>
                <div class="right-section">
                    <div class="fruits-list">
                        <div class="item">
                            <img src="images/fruit-1.png" alt="fruits">
                        </div>
                        <div class="item">
                            <img src="images/fruit-2.png" alt="fruits">
                        </div>
                        <div class="item">
                            <img src="images/fruit-3.png" alt="fruits">
                        </div>
                        <div class="item">
                            <img src="images/fruit-4.png" alt="fruits">
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="google-play">
                <i class="fab fa-google-play"></i>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.fruits-list').slick({
            autoplay:true,
            speed: 500,
            dots: false,
            fade:true,
            cssEase:"linear"
        });
        });
      </script>
</body>
</html>
